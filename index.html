<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/imgs/icons/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Fighting Game</title>
</head>
<body>
    <section class="fight-area">
        <section class="character-area" id="warrior">
            <div class="character">
                <!-- ICON SPACE -->
                <div class="character-icon-area">
                    <img class="character-icon" src="" alt="Warrior Icon">
                </div>
                <!-- CHARACTER LIFEBAR & HABILITIES -->
                <div class="character-features">
                    <div class="lifebar">
                            <div class="bar"></div>
                    </div>
                    <div class="skills">
                        <img src="./assets/imgs/icons/attack.png" alt="Attack Icon">
                        <p class="attack-value">0.0</p>
                        <img src="./assets/imgs/icons/defense.png" alt="Defense Icon">
                        <p class="defense-value">0.0</p>
                    </div>
                </div>
            </div>
            <strong class="character-name"></strong>
            <div class="character-actions">
                <img class="character-img" src="" alt="Warrior Image">
                <button class="attack-button">Attack</button>
            </div>
        </section>
        <section class="character-area" id="enemy">
            <div class="character">
                <!-- ICON SPACE -->
                <div class="character-icon-area">
                    <img class="character-icon" src="" alt="Enemy Icon">
                </div>
                <!-- CHARACTER LIFEBAR & HABILITIES -->
                <div class="character-features">
                    <div class="lifebar">
                            <div class="bar"></div>
                    </div>
                    <div class="skills">
                        <img src="./assets/imgs/icons/attack.png" alt="Attack Icon">
                        <p class="attack-value">0.0</p>
                        <img src="./assets/imgs/icons/defense.png" alt="Defense Icon">
                        <p class="defense-value">0.0</p>
                    </div>
                </div>
            </div>
            <!-- CHARACTER NAME, IMAGE & BUTTON ACTION -->
            <strong class="character-name"></strong>
            <div class="character-actions">
                <img class="character-img" src="" alt="Warrior Image">
                <button class="attack-button">Attack</button>
            </div>
        </section>
    </section>
    <ul id="log"></ul>
    <button id="resetButton">Reset</button>
    
    <script src="./assets/js/class.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
